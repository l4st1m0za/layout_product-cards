<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body> 
  <div class="card">
      <img src="./images/imac.jpeg" alt="imac img" class="card__img">
    <div class="card__name">
      <h2 class="card__name__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
    </div>
    <div class="card__product-code">
      <p class="card__product-code__text">
        Product code: 195434
      </p>
    </div>
    <div class="card__review">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <p class="card__review__text">
        Rewiews: 5
      </p>
      <div class="card__price">
        <p class="card__price__word">
          Price:
        </p>
        <p class="card__price__number">
          $2,199
        </p>
      </div>
      <a 
        href="#" 
        class="card__buy"
        data-qa="hover"
      >
        <button class="card__buy__button">Buy</button>
      </a>
    </div>
  </div>
</html>
